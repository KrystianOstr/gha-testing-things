name: CI

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: get the code
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Test app
        run: npm test
